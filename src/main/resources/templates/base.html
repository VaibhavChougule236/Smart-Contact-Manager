<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/CSS/style.css}">

<title th:text="${title}">Hello, world!</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
	<!--navbar  -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary"
		id="morestyle">
		<a class="navbar-brand" href="/">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{about}">about</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{signin}"
					tabindex="-1" aria-disabled="true">login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{signup}"
					tabindex="-1" aria-disabled="true">signup</a></li>
			</ul>

		</div>
	</nav>
	
	

	<div th:replace="${content}"></div>
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
	

	<footer class="w-full bg-gray-900 text-white py-10"
		style="height: 500px !important;">
		<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8"
			style="height: auto !important;">
			<p>
				&copy; 2025 Contact Manager | <a href="#">Privacy Policy</a> | <a
					href="#">Terms of Service</a>
			</p>
		</div>
	</footer>
</body>
</html>
