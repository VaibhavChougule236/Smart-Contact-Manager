<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>signup</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div id="my-card">

						<!-- for showing error  -->
						<div th:if="${message}" th:classappend="${message.type}"
							class="alert" role="alert">
							<p class="text-center" th:text="${message.content}"></p>
						</div>

						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{/do_Register}"
							method="post" th:object="${user}">

							<div class="form-group">
								<label for="name">Your Name</label> <input name="name"
									type="text" class="form-control" id="name"
									th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
									placeholder="Enter your name here..." th:value="${user.name}"
									required>

								<!-- Display the error message if there's an error in the 'name' field -->
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('name')}"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<label>Your Email </label> <input name="email" type="email"
									class="form-control" id="email"
									placeholder="Enter your email here...." required
									th:value="${user.email}">

							</div>
							<div class="form-group">
								<label>Your Password </label> <input name="password"
									type="password" class="form-control" id="password"
									placeholder="Enter password here...." required>

							</div>
							<div class="form-group">
								<label>About Yourself </label>
								<textarea name="about" cols="30" rows="5"
									class="form-control mb-3" id="about"
									placeholder="Enter about yourself here...."
									th:value="${user.about}"></textarea>

								<div class="form-group form-check">
									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" /> <label
										for="agreement">Accept terms and conditions</label>
								</div>

							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary" id="button1">Submit</button>
								<button type="reset" class="btn btn-warning" id="button1">Reset</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
