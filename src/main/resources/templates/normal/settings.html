<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Settings</title>
</head>
<body>
	<section>
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<h3 class="mb-3">Change Password</h3>

					<form action="" method="post" th:action="@{/user/change_Password}">
						<div class="form-group">
							<input name="oldPassword" type="password" class="form-control"
								placeholder="Enter your old password">
						</div>
						<div class="form-group">
							<input name="newPassword" type="password" class="form-control"
								placeholder="Enter your new password">
							<div class="container text-center mt-3">
								<!-- <form method="post" th:action="@{/user/change_Password}">
									<button type="submit" class="btn btn-success">Change
										Password</button>
								</form> -->
								<button th:href="@{/user/change_Password}" type="submit"
									class="btn btn-success">Change Password</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>



		<script>
    $(document).ready(()=> {
    	$(".item").removeClass("active");
    	$("#settings-link").addClass("active");
    });
    </script>
	</section>
</body>
</html>
