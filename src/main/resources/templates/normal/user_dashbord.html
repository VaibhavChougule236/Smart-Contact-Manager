<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</head>
<body style="overflow: hidden; contain: initial;">
	<section>
		<div class="mr-3 ml-3"
			style="padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); text-align: center; background-color: #f8f9fa; border: 1px solid #e0e0e0; animation: fadeIn 1s ease-in-out;">
			<h1 style="color: #333; font-weight: 600;">Smart and Secure
				Contact Manager</h1>
			<img
				style="border-radius: 50%; border: 4px solid #007bff; height: 150px; width: 150px; margin: 20px 0; animation: bounce 2s infinite;"
				alt="profile_photo" src="" th:src="@{/IMG/contact.png}">
			<div style="margin-top: 20px;">
				<a th:href="@{/user/add-contact}"
					style="padding: 12px 24px; background-color: #007bff; text-decoration: none; color: white; border: none; border-radius: 12px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);"
					onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
					onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">
					Add Your Contact </a>

			</div>
			<br> <em style="color: #555; font-size: 15px;">Save your
				contacts safely and securely on the cloud with full encryption.</em>

		</div>
		<br>
		<hr />
		<div class="mr-3 ml-3"
			style="padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); text-align: center; background-color: #e2e2e2; border: 1px solid #e0e0e0; animation: fadeIn 1s ease-in-out; overflow: hidden;">
			<h1 style="color: RGB(231, 54, 213); font-weight: 600;">At just
				price of one Chips packet You can enjoy our exclusive features...</h1>
			<img class="featuresweb form-group"
				style="margin: 20px 0; animation: bounce 2s infinite; object-fit: cover;"
				alt="features" src="" th:src="@{/IMG/features.png}"> <br>
			<em style="color: #555; font-size: 15px;">Make a payment with
				high security...</em> <br>
			<hr />


			<a th:href="@{/user/orders}" class="btn btn-primary">Proceed To
				Pay</a>
		</div>



		<script>
    $(document).ready(()=> {
    	$(".item").removeClass("active");
    	$("#home-link").addClass("active");
    });
    </script>



	</section>
</body>
</html>
